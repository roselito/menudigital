Listen 443

SSLCipherSuite HIGH:MEDIUM:!MD5:!RC4:!3DES
SSLProxyCipherSuite HIGH:MEDIUM:!MD5:!RC4:!3DES

SSLHonorCipherOrder on 

SSLProtocol all -SSLv3
SSLProxyProtocol all -SSLv3

SSLPassPhraseDialog  builtin

SSLSessionCache "shmcb:C:/xampp/apache/logs/ssl_scache(512000)"
SSLSessionCacheTimeout  300

<VirtualHost _default_:443>

	ServerName localhost:443
	ServerAdmin roselitofs@yahoo.com.br
	ErrorLog "C:/xampp/apache/logs/error.log"
	TransferLog "C:/xampp/apache/logs/access.log"

	DocumentRoot "C:/xampp/htdocs"
	<Directory "c:/xampp/htdocs">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		AddHandler cgi-script .pl .bin
		Require all granted
	</Directory>
	SSLEngine on

	SSLCertificateFile "conf/ssl.crt/server.crt"
	SSLCertificateKeyFile "conf/ssl.key/server.key"

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
		SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory "C:/xampp/apache/cgi-bin">
		SSLOptions +StdEnvVars
	</Directory>

	BrowserMatch "MSIE [2-5]" \
			 nokeepalive ssl-unclean-shutdown \
			 downgrade-1.0 force-response-1.0

	CustomLog "C:/xampp/apache/logs/ssl_request.log" \
			  "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

</VirtualHost>                                  


<VirtualHost *:443>
	ServerName lumandalas.com.br
	ServerAdmin roselitofs@yahoo.com.br

	DocumentRoot "c:/xampp/htdocs"
	<Directory "c:/xampp/htdocs">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		AddHandler cgi-script .pl .bin
		Require all granted
	</Directory>
	ProxyPass / http://localhost:8080/
	ProxyPassReverse / http://localhost:8080/
	ProxyPreserveHost on
	
	SSLEngine on
	SSLCertificateFile "C:\Certbot\live\lumandalas.com.br\fullchain.pem"
	SSLCertificateKeyFile "C:\Certbot\live\lumandalas.com.br\privkey.pem"
	#SSLSessionCache "shmcb:C:/xampp/apache/logs/ssl_scache(512000)"
	#SSLSessionCacheTimeout  300
	ErrorLog "logs/error.log"
</VirtualHost>