<!DOCTYPE html>
<html>
    <body>       
        <div th:fragment="botao" 
             th:with="
             tipo=${tipo}?:'button',
             cor=${cor}?:'btn-primary'             "
             th:remove="tag">
            <button th:type="${tipo}"
                    th:data-bs-dismiss="${dismiss}"
                    th:data-bs-toggle="${toggle}"
                    th:data-bs-target="${target}"
                    th:attr="onclick=|${onclick}|" 
                    th:class="${'btn btn-sm d-inline-flex gap-2 lh-1 mb-auto me-2 ms-0 mt-0 pb-auto text-center '+cor}">
                <i th:if="${imagem}" th:class="${'bi '+imagem}"></i>
                <span th:text="${texto}" ></span>
                <i th:if="${revImagem}" th:class="${'bi '+revImagem}"></i>
            </button>
        </div>
    </body>
</html>
