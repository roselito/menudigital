<!DOCTYPE html>
<html>
    <div th:fragment="cadastro" th:remove="tag">
        <div class="align-content-center h-auto modal pg-show-modal w-100" id="modalCadastro" tabindex="-1" role="dialog" aria-hidden="true" data-pg-name="modal"> 
            <div class="modal-dialog rounded rounded-3 shadow" data-pg-name="modalDialog"> 
                <div class="modal-content mw-100" data-pg-name="content"> 
                    <div class="bg-success-subtle modal-header pb-0 pe-0 ps-2 pt-2" style="background-color: #f2eebb;" data-pg-name="header"> 
                        <h4 class="modal-title">Cadastro</h4> 
                    </div>             
                    <form th:action="@{/gravarCadastro}"th:object="${customer}" method="post" >
                        <div class="bg-light modal-body p-2 d-flex flex-column text-start" data-pg-name="body">
                            <label class="mb-2 w-100">Nome</label>
                            <input class="mb-2 w-100" type="text" required="true" th:field="*{nome}" name="nome" >
                            <label class="mb-2 w-100">E-mail</label>
                            <input class="mb-2 w-100" type="email" required th:field="*{email}" name="email">
                            <label class="mb-2 w-100">Telefone</label>
                            <input class=" w-100" type="text" required th:field="*{telefone}" name="telefone">
                        </div>             
                        <div class="bg-success-subtle modal-footer text-end pt-2 pe-0" data-pg-name="footer">
                            <div th:replace="~{fragments/components/botoes :: 
                                 botao(texto='Cancelar',
                                 tipo='reset',
                                 imagem='bi-x-circle',
                                 cor='btn-danger',
                                 dismiss='modal')}" ></div>                            
                            <div th:replace="~{fragments/components/botoes :: 
                                 botao(texto='Gravar',
                                 tipo='submit',
                                 imagem='bi-x-circle',
                                 cor='btn-success')}" ></div>                            
                        </div>             
                    </form>                 
                </div>         
            </div>     
        </div>
    </div>
</html>
