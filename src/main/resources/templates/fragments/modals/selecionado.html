<!DOCTYPE html>
<html lang="en" xmlns:th="<http://www.thymeleaf.org>"> 
    <head>
        <title>RFS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    </head>
    <body>
        <div th:fragment="selecionado">
            <div class="modal" id="modalSelecionado" 
                 tabindex="-1" 
                 data-bs-backdrop="static"
                 aria-labelledby="modalSelecionadoLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form th:action="@{/addCartItem}" method="POST">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="modalSelecionadoLabel">Item selecionado</h1>
                            </div>
                            <div class="modal-body">
                                <div class="row row-cols-1 w-100">
                                    <div class="col-12 w-100 text-start">
                                        <label class="fw-bold" for="description" id="titlelabel">Item</label>
                                    </div>
                                    <div class="col-12 w-100 text-start">
                                        <textarea class="w-100 border-0" id="description" name="description" readonly></textarea>
                                    </div>
                                    <div class="row w-100 ms-0 me-0 justify-content-between">
                                        <div class="col-4 ps-0 pe-1 align-self-center">
                                            <div class="col-12 w-100 text-start">
                                                <label class="fw-bold" for="amount">Quantidade</label>
                                            </div>
                                            <div class="row w-100 ms-0 ps-0">
                                                <button type="button" class="btn btn-outline-danger btn-sm fw-bold w-25" onclick="decreaseAmount()">
                                                    <i class="bi bi-dash-lg" style="margin-left: -0.3em"></i></button>

                                                <span class="w-50" id="amountlabel">amount</span>

                                                <button type="button" class="btn btn-outline-success btn-sm fw-bold w-25" onclick="increaseAmount()">
                                                    <i class="bi bi-plus-lg" style="margin-left: -0.3em"></i></button>

                                            </div>
                                        </div>
                                        <div class="col-4 ps-0 pe-0 align-self-center">
                                            <div class="col-12 w-100 text-end">
                                                <label class="fw-bold" for="unitprice">Preço</label>
                                            </div>
                                            <div class="col-12 w-100 text-end">
                                                <input class="w-100 border-0 text-end" type="text" id="unitprice" name="unitprice" readonly />
                                            </div>
                                        </div>
                                        <div class="col-4 ps-1 pe-0 align-self-center">
                                            <div class="col-12 w-100 text-end">
                                                <label class="fw-bold" for="calcprice">Total</label>
                                            </div>
                                            <div class="col-12 w-100 text-end">
                                                <input class="w-100 border-0 text-end" type="text" id="calcprice" name="calcprice" readonly/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 w-100 text-start">
                                        <label class="fw-bold" for="observations">Observações</label>
                                    </div>
                                    <div class="col-12 w-100 text-start">
                                        <textarea class="w-100" id="observations" rows="2" name="observations"></textarea>
                                    </div>
                                    <input type="hidden" id="itemid" name="itemid"/>
                                    <input type="hidden" id="title" name="title"/>
                                    <input type="hidden" id="amount" name="amount"/>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger btn-sm" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary btn-sm" data-bs-dismiss="modal">Adicionar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    </body>
</html>
