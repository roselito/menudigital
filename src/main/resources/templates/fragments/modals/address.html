<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>RFS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="myScripts/myCSS.css">
    </head>
    <body class="mw-100">
        <div class="container-fluid">
            <div th:fragment="address" th:remove="tag">
                <div class="align-content-center mh-100 modal mw-100 p-0 pg-show-modal vh-100" id="modalAddress" tabindex="-1" role="dialog" aria-hidden="true" data-pg-name="modal"> 
                    <div class="modal-dialog"> 
                        <div class="modal-content mw-100" id="modalAddressContent" data-pg-name="modalContent"> 
                            <div th:fragment="addressContent" data-pg-name="fragmentAddressContent" th:remove="tag">
                                <div class="justify-content-center modal-header p-1 ps-2">
                                    <h4 class="bg-warning-subtle modal-title text-primary">Cadastro de endereço</h4> 
                                </div>
                                <div class="modal-body mw-100 p-1 ps-2 pe-2"> 
                                    <form class="col-12 mw-100 text-start" action="@{/login}" method="post" data-pg-name="formEndereco" id="formEndereco">
                                        <fieldset class="col-12 mw-100">
                                            <label class="fw-bold">CEP</label>
                                            <input id="cep" data-pg-name="cep" class="col-12 mb-1 mw-100" onblur="buscarCEP()" th:value="${cep}">
                                        </fieldset>
                                        <fieldset class="col-12 mw-100">
                                            <label class="fw-bold mb-1">Endereço</label>
                                            <input id="endereco" data-pg-name="endereco" class="col-12 mw-100" th:value="${endereco}">
                                        </fieldset>
                                        <fieldset class="col-12 mw-100">
                                            <label class="fw-bold mb-1">Bairro</label>
                                            <input id="bairro" data-pg-name="bairro" class="col-12 mw-100" th:value="${bairro}">
                                        </fieldset>
                                        <fieldset class="col-12 mw-100">
                                            <label class="fw-bold mb-1">Cidade</label>
                                            <input id="cidade" data-pg-name="cidade" class="col-12 mw-100" th:value="${cidade}">
                                        </fieldset>
                                        <fieldset class="col-12 mw-100">
                                            <label class="fw-bold mb-1">Estado</label>
                                            <input id="estado" data-pg-name="estado" class="col-12 mw-100" th:value="${estado}">
                                        </fieldset>
                                    </form>
                                </div>
                                <div class="modal-footer p-1"> 
                                    <button type="reset" class="btn btn-danger btn-default btn-sm" data-bs-dismiss="modal" data-bs-toggle="modal">Cancelar</button>                                     
                                    <button type="submit" class="btn btn-sm btn-success" data-bs-toggle="modal">Gravar</button>                                     
                                </div>
                            </div>                             
                        </div>                         
                    </div>                     
                </div>
            </div>
        </div>
         <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="myScripts/myJS.js"></script>
    </body>
</html>
