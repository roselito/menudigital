<!DOCTYPE html>
<html lang="en" xmlns:th="<http://www.thymeleaf.org>"> 
    <head>
        <title>RFS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="myScripts/myCSS.css">
    </head>
    <body>
        <div class="container-fluid p-0 text-center ">
            <div class="row align-items-center mt-1 mb-1">
                <div class="col-12 justify-content-end d-flex ">
                    <div th:insert="~{fragments/modals/cadastro :: cadastro}"></div>            
                </div>
            </div>


        </div>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js" crossorigin="anonymous"></script>
        <script src="myScripts/myJS.js"></script>
        <script th:inline="javascript" >
            $(document).ready(function () {
                $("#modalCadastro").modal("show");
                $('#toastErros').toast('show');
            });
            const meuModalElement = document.getElementById('modalCadastro');
            meuModalElement.addEventListener('hidden.bs.modal', function (event) {
                window.location.href = 'catalog';
            });
        </script>
    </body>
</html>
